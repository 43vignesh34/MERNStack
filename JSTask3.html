<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        body{
            border: 2px dotted black;
            width:fit-content;
        }
    </style>
</head>
<body>
    <label for="id1">Enter First Number:</label><br/>
    <input id="id1"/><br/>
    <label for="id2">Enter Second Number:</label><br/>
    <input id="id2"/><br/><br/>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <div id="id3"></div>
    <script>
        function multiply(){
            var a = document.getElementById('id1').value;
            var b = document.getElementById('id2').value;
            var c = a*b;
            document.getElementById('id3').innerHTML = "Product: "+c;
        }
        function divide(){
            var a = document.getElementById('id1').value;
            var b = document.getElementById('id2').value;
            var c = a/b;
            document.getElementById('id3').innerHTML = "Quotient: "+c;
        }
    </script>
</body>
</html>
